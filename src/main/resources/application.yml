lamis:
    temp-dir: runtime/
    module-path: modules

management:
    endpoints:
        web:
            base-path: /api/management
            exposure:
                include: ["configprops", "env", "health", 'metrics', "info", "threaddump", "loggers" ]
        enabled-by-default: true
    endpoint:
        metrics:
            enabled: true
        health:
            show-details: always
springdoc:
    show:
        actuator=true:
application:
    async:
        core-pool-size: 10
        max-pool-size: 50
        queue-capacity: 10000
